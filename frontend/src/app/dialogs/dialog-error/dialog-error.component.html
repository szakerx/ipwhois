<div mat-dialog-header class="error-header">
    <!-- <mat-icon color="warn">home</mat-icon> -->
    <p class="error-code">{{ errorCode }}</p>
    <div class="icon"></div>
    <h1>Error dialog</h1>
</div>

<div mat-dialog-content>
    <p>
        {{ getErrorMessage() }}
    </p>
</div>

<div mat-dialog-actions align="right">
    <button mat-button (click)="onCloseDialog()">close</button>
    <button mat-button color="primary" (click)="onTryAgain()">retry</button>
</div>
