<h1 mat-dialog-title class="error-header">
    <!-- <mat-icon color="warn">home</mat-icon> -->
    <p class="error-code">{{ errorCode }}</p>
    <div class="icon"></div>
    <h1>Error dialog</h1>
</h1>

<mat-dialog-content>
    <p>
        {{ getErrorMessage() }}
    </p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-raised-button (click)="onCloseDialog()">close</button>
    <button mat-raised-button color="accent" (click)="onTryAgain()">retry</button>
</mat-dialog-actions>
